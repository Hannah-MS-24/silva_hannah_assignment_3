<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Grid</title>
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="hidden">Responsive Grid</h1>
    <header class="grid-con" id="main-header">
      <nav
        class="full-width-grid box col-span-full m-col-span-full l-col-span-full"
        id="header"
      >
        Images
      </nav>
    </header>
    <main>
      <section class="grid-con" id="gallery">
        <h2 class="hidden">Images Gallery</h2>
        <div class="image-container">
          <img
            src="images/mobile/img_1_small_432X768.jpg"
            srcset="images/mobile/img_1_small_432X768.jpg 432w,
                    images/tablet/img_1_medium_576x1024.jpg 576w,
                    images/desktop/img_1_large_900X1600.jpg 900w"
            sizes="(max-width: 768px) 432px, 
                     (max-width: 1024px) 576px, 
                     1024px"
            alt="Image One"/>
        </div>
        <div class="image-container">
            <img src="images/mobile/img_2_small_768X432.jpg"
            srcset="images/mobile/img_2_small_768X432.jpg 768w,
                    images/tablet/img_2_medium_1024x576.jpg 1024w,
                    images/desktop/img_2_large_1600x900.jpg 1600w"
            sizes="(max-width: 768px) 768px,
                   (max-width: 1024px) 1024px,
                   1600px"
            alt="Image Two">
        </div>
        <div class="image-container">
           <img src="images/mobile/img_3_small_768x432.jpg"
            srcset="images/mobile/img_3_small_768x432.jpg 768w,
                    images/tablet/img_3_medium_1024x576.jpg 1024w,
                    images/desktop/img_3_large_1600x900.jpg 1600w"
            sizes="(max-width: 768px) 768px,
                   (max-width: 1024px) 1024px, 1600px"
            alt="Image Three">
        </div>
      </section>
    </main>
    <footer>
      <div class="grid-con">
        <nav
          class="full-width-grid box col-span-full m-col-span-full l-col-span-full"
          id="footer-nav"
        >
          Footer
        </nav>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
